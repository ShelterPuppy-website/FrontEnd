            <div class="AA-form">
                <form class="row g-3">
                    <div class="col-md-6 AA-form-padding">
                      <label for="inputName" class="form-label">이름</label>
                      <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-md-6 AA-form-padding">
                      <label for="inputAge" class="form-label">나이</label>
                      <input type="text" class="form-control" id="inputAge">
                    </div>
                    <div class="col-md-6 AA-form-padding">
                        <label for="inputName" class="form-label">성별</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="Male" value="option1" checked>
                            <label class="form-check-label" for="Male">여자</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="FeMale" value="option2">
                            <label class="form-check-label" for="FeMale">남자</label>
                          </div>
                      </div>
                      <div class="col-md-6 AA-form-padding">
                        <label for="inputName" class="form-label">중성화여부</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="chooseGender" id="noGender" value="option1" checked>
                            <label class="form-check-label" for="noGender">미완료</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="chooseGender" id="yesGender" value="option2">
                            <label class="form-check-label" for="yesGender">완료</label>
                          </div>
                      </div>
                    <div class="col-6 AA-form-padding">
                      <label for="inputhealth" class="form-label">건강</label>
                      <input type="text" class="form-control" id="inputhealth">
                    </div>
                    <div class="col-6 AA-form-padding">
                        <label for="Saveplace" class="form-label">구조장소</label>
                        <input type="text" class="form-control" id="Saveplace" >
                    </div>
                    <div class="col-12 AA-form-padding">
                        <label for="Active" class="form-label">활동량</label>
                        <input type="text" class="form-control" id="Active" >
                    </div>
                    <div class="col-6 AA-form-padding">
                        <label for="ect" class="form-label">설명</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="ect"></textarea>
                    </div>
                      <div class="col-6 AA-form-padding">
                        <label for="specialNote" class="form-label">특이사항</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="specialNote"></textarea>
                    </div>
                   
                    <div class="col-12 AA-form-padding">
                      <button type="submit" class="btn btn-primary" style="margin-top: 10px; float: right;">Sign in</button>
                    </div>
                  </form>
