<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <script src="https://kit.fontawesome.com/6023be9a97.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/Donate.css" />

  <title>후원하기</title>
</head>

<body>
  <div id="header"></div>
  <div id="main">
    <div class="Write-Donate-container">
      <form action="" method="get">
        <div class="Donate-Money">
          <label> 후원금액 </label>
          <input type="radio" class="btn-check" name="moneys" id="money1" autocomplete="off" checked>
          <label class="btn btn-secondary" for="money1">30,000원</label>
          <input type="radio" class="btn-check" name="moneys" id="money2" autocomplete="off">
          <label class="btn btn-secondary" for="money2">50,000원</label>
          <input type="radio" class="btn-check" name="moneys" id="money3" autocomplete="off">
          <label class="btn btn-secondary" for="money3">100,000원</label>
          <input type="text" class="text-check" name="moneys" id="money4" placeholder="직접입력">
        </div>
        <div class="Donate-people">
          <div class="row mb-3">
            <label for="Name" class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
              <input type="Text" class="form-control" id="Name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">전화번호</label>
            <div class="col">
              <select id="inputState" class="form-select">
                <option selected>010</option>
                <option>011</option>
                <option>012</option>
                <option>013</option>
                <option>014</option>
                <option>015</option>
                <option>016</option>
                <option>017</option>
                <option>018</option>
                <option>019</option>
              </select>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">이메일</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3">
            </div>
          </div>
        </div>
        <div class="Donate-payment">
          <label> 결제정보 </label>
          <input type="radio" class="btn-check" name="payments" id="payment1" autocomplete="off" checked>
          <label class="btn btn-secondary" for="payment1">신용카드</label>
          <input type="radio" class="btn-check" name="payments" id="payment2" autocomplete="off">
          <label class="btn btn-secondary" for="payment2">실시간 이체</label>
        </div>
        <div>
          <p>[출금정책안내] 해당 후원은 신청 즉시 결제가 이루어집니다</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
              출금정책확인
            </label>
          </div>
        </div>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              [필수] 이용약관 동의 <a href="#2">[보기]</a>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              [필수] 개인정보처리방침 동의 <a href="#1">[보기]</a>
            </label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../js/layout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
