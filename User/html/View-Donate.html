<html lang="ko">

<body>
  <div id="header"></div>
  <div id="main">
    <div class="View-Donate-Container">
      <div class="Search-Donate">
        <p>후원내역 조회</p>
        <form action="">
          <div class="Donate-people">
            <div class="row mb-3">
              <label for="Name" class="col-sm-2 col-form-label">이름</label>
              <div class="col-sm-10">
                <input type="Text" class="form-control" id="Name">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">이메일</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="Search-Donate">
        <p>내역조회 결과</p>
        <table class="table">
          <thead>
            <tr class="table-secondary">
              <th scope="col">단체명</th>
              <th scope="col">성함</th>
              <th scope="col">연락처</th>
              <th scope="col">후원금액</th>
              <th scope="col">후원일</th>
              <th scope="col">비고</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">유기견</th>
              <td>Mark</td>
              <td>010-1234-1234</td>
              <td>3,000원</td>
              <td>2024.03.24</td>
              <td>3,000원</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="../js/layout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
